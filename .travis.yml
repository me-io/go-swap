language: go
go: '1.11.x'
git:
  depth: 1
services:
- docker
- redis-server
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
before_install:
- export COVERALLS_PARALLEL=true
- export GOMAXPROCS=1
- export GITHUB_TOKEN=$GITHUB_TOKEN_RELEASE
- go get github.com/mattn/goveralls
script:
- make test-docker
- "$GOPATH/bin/goveralls -repotoken $COVERALLS -coverprofile=profile.cov -service=travis-ci"
- make build
- test -f bin/linux-amd64/server
- make container
- docker images | grep meio/go-swap-server

deploy:
- provider: script
  skip_cleanup: true
  script: ./scripts/build-docker.sh
  on:
    tags: true
    condition: $TRAVIS_OS_NAME = linux

- provider: script
  skip_cleanup: true
  script: curl -sL https://git.io/goreleaser | bash
  on:
    tags: true
    condition: $TRAVIS_OS_NAME = linux

notifications:
  webhooks:
    urls: https://coveralls.io/webhook?repo_token=$COVERALLS
